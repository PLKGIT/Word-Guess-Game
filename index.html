<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to Google Font CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Montserrat&display=swap">
    <!-- Link to MeyerWeb Reset CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to My Style CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to JavaScript file -->
    <link rel="stylesheet" type="text/javascript" href="assets/javascript/game.js">
    <title>Word Guess Game with Columbo</title>

</head>

<body>
    <header>
        <div id="banner">
            Word Guess
            <div id="overlay">
                with Columbo [magnifying glass image]
            </div>
        </div>
        <div id="welcome">
            Welcome + name. + # of Wins + Detective!
            <div id="anykey">
                Press any key to play
            </div>
        </div>
    </header>
    <div id="container">
        <div class="row border">
            <div class="col-lg-6 border">
                Columbo Image, Message, and audio
            </div>
            <div class="col-lg-6 bg-light text-dark border">
                <div class="row border">
                    Game Word
                </div>
                <div class="row border">
                    Letter Try Count
                </div>
            </div>
        </div>
            <div class="row border">
                <div class="col-lg-6 border">
                    How to Play
                </div>
                <div class="col-lg-6 bg-light text-dark border">
                    Used Letter Board
                </div>

            </div>
            <div class="row border">
                <div class="col-lg-12 border">
                    <button type="button" class="btn btn-danger">Exit</button>
                </div>
            </div>

        </div>
        <footer>
            &copy; 2019 Pamela L. Kelly
        </footer>

</body>

</html>
